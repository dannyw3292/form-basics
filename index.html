<!DOCTYPE html>
<html>

<head>
    <title>Form Basics</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Form Basics</h1>
        <hr>
        <form action="http://www.w3schools.com/action_page.php" method="get">

            Name:
            <input type="text" name="name"><br> E-mail:
            <input type="email" name="email"><br>

            <!--add your own inputs below-->
            Unknown: 
            <input type="text" Unknown="insert" placeholder="N/A" required><br>
            <input type="checkbox" name="num1" value="kor">
            Hangul <br>
            <input type="checkbox" name="num2" value="chi">
            Cantonese <br>
            Are you:
            <input type="radio" name="starterlanguage" value="eng"> English?
            <input type="radio" name="starterlanguage" value="spa"> Chinese?<br>
            Cultural Preferance: 
            <select name="culprefs">
                <option value="cuisine" selected> Cuisine</option>
                <option value="etiquette" selected> Etiquette</option>
                <option value="entertainment" selected> Entertainment</option>
            </select> <br>
            <!--add your own inputs above-->

            <input class="blue-button" type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
